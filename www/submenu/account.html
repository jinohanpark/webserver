
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>IP CAMERA</title>
<link rel="stylesheet" href="/default.css">

<script src="/socket.io/socket.io.js"></script>
<script src="/include/jquery-1.8.2.js"></script>
<script src="/submenu_nav.js"></script>

<script>
	Init_jQuery();
</script>
</head>

<body>
<table class="layout_grid" cellspacing="0" cellpadding="0">
	<tr>
		<td class="left_nav">
			<script>showSubmenu('submenu_nav');</script>
		</td>

		<td class="normal">
			<div class="normal">
				<h3>ACCOUNT</h3>
				<p>
					사용자 계정을 설정할 수 있다.
				</p>
			</div>
			
			<div class="normal">
				<p>
					websocket function을 테스트 합니다. 아래 입력 상자에 입력하시기 바랍니다.
				</p>
			
				<input type="text", id="text" />
				<input type="button", id="button" value="echo" />
			</div>
		</td>
	</tr>
</table>
</body>
</html>

<script>
	showSubmenu_Selected();
	
	window.onload = function() {
		var socket = io.connect();
		
		socket.on( '_mymsgack', 
			function(_data) {
				alert(_data);
			});
			
		document.getElementById('button').onclick = function() {
			var text = document.getElementById('text').value;

			socket.emit('_mymsg', text);
		};
		
		document.getElementById('text').onkeypress = function() {
			if( 13 == event.keyCode ) {
				var text = document.getElementById('text').value;
				socket.emit('_mymsg', text);
			}
		};
	};
</script>
